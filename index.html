@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;600;700&display=swap');

:root {
    --primary-color: #FFD700; /* Gold */
    --secondary-color: #ffffff; /* White */
    --background-dark: #001f3f; /* Deep Blue */
    --card-bg: #002b5c; /* Slightly Lighter Blue */
    --border-color: #4a678f; /* Muted Blue-Gray */
    --text-color: #f0f4f8; /* Off-White */
    --table-header: #1a4371; /* Darker Blue for Headers */
    --table-row-even: #01336a; /* Slightly lighter row */
    --highlight-red: #d62828; /* Highlight for negative stats or alerts */
    --transition-speed: 0.3s;
    --font-heading: 'Orbitron', sans-serif;
    --font-body: 'Montserrat', sans-serif;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
}

/* === BASE STYLES & LAYOUT === */
html, body {
    margin: 0;
    padding: 0;
    max-width: 100%;
    overflow-x: hidden;
    height: 100%;
}

body {
    font-family: var(--font-body);
    background-color: var(--background-dark);
    color: var(--text-color);
    line-height: 1.6;
    padding: 2rem;
}

#app {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    max-width: 1000px;
    margin: auto;
}

h1, h2, h3 {
    font-family: var(--font-heading);
    text-align: center;
    color: var(--primary-color);
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    letter-spacing: 1px;
    margin-top: 0;
}

/* === SECTION & CARD STYLES === */
.section {
    background: var(--card-bg);
    border-radius: 1rem;
    padding: 2.5rem;
    box-shadow: var(--shadow);
    border: 1px solid var(--border-color);
    transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
}

.section:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}

/* === INPUT & BUTTON STYLES === */
input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 1rem 1.2rem;
    margin: 0.75rem 0 1.5rem;
    border-radius: 0.75rem;
    border: 1px solid var(--border-color);
    background: #00234a;
    color: var(--text-color);
    font-size: 1rem;
    font-family: var(--font-body);
    transition: all var(--transition-speed) ease;
}

input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 8px var(--primary-color);
    outline: none;
    background: #01336a;
}

button {
    background: var(--primary-color);
    border: none;
    border-radius: 0.75rem;
    padding: 1rem 2rem;
   margin: 2px;
    color: var(--background-dark);
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all var(--transition-speed) ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

button:hover:not(:disabled) {
    background: #e6c500;
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}

button:active:not(:disabled) {
    transform: translateY(-1px) scale(1);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

/* === TABLE STYLES === */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 2rem;
    border: 1px solid var(--border-color);
    overflow: hidden;
    border-radius: 0.8rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

th, td {
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    text-align: center;
    font-family: var(--font-body);
}

th {
    background: var(--table-header);
    color: var(--primary-color);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

tr:nth-child(even) {
    background: var(--table-row-even);
}

tr:hover {
    background: rgba(255, 255, 255, 0.05);
}

/* === POPUP STYLES === */
.popup-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    justify-content: center;
    animation: fadeIn 0.4s ease forwards;
    z-index: 9999;
}

.popup-content {
    background: var(--card-bg);
    border-radius: 1.5rem;
    padding: 2.5rem;
    max-width: 1200px;
    width: 95%;
    max-height: 90vh;
    overflow-y: auto;
    border: 1px solid var(--primary-color);
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
    animation: slideUp 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}

/* === FOOTER STYLES === */
#siteFooter {
    text-align: center;
    padding: 15px;
    margin-top: 2rem;
    background-color: var(--background-dark);
    color: var(--text-color);
    font-family: var(--font-body);
    border-top: 1px solid var(--border-color);
    font-size: 0.8rem;
    letter-spacing: 1px;
}

/* === KEYFRAME ANIMATIONS === */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(50px) scale(0.9); opacity: 0; }
    to { transform: translateY(0) scale(1); opacity: 1; }
}

/* === RESPONSIVE DESIGN === */
@media (max-width: 1200px) {
    #app {
        max-width: 90%;
    }
}

@media (max-width: 768px) {
    body {
        padding: 1rem;
        font-size: 0.9rem;
    }

    h1 {
        font-size: 1.6rem;
    }

    h2 {
        font-size: 1.4rem;
    }

    .section {
        padding: 1.5rem;
        border-radius: 0.8rem;
    }

    input, button {
        padding: 0.8rem;
        font-size: 0.9rem;
    }

    button {
        width: 100%;
        margin-bottom: 0.5rem;
    }

    th, td {
        padding: 0.75rem;
        font-size: 0.85rem;
        /* For better table readability on small screens */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .popup-content {
        padding: 1.5rem;
    }
}

@media (max-width: 480px) {
    body {
        padding: 0.5rem;
        font-size: 0.85rem;
    }

    h1 {
        font-size: 1.4rem;
    }

    h2 {
        font-size: 1.2rem;
    }

    .section {
        padding: 1rem;
        border-radius: 0.5rem;
    }

    button {
        padding: 0.75rem;
        font-size: 0.85rem;
    }

    th, td {
        padding: 0.5rem;
        font-size: 0.75rem;
    }
}
